<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="/Bridgerton-Name-Generator-icon.webp" />
    <title>Bridgerton Name Generator</title>
    <meta
      name="description"
      content="Generate your own Bridgerton-inspired name with our fun and easy-to-use Bridgerton Name Generator."
    />
    <meta
      name="keywords"
      content="Bridgerton, Name Generator, Fun, Entertainment, Bridgerton Name Generator"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Bridgerton Name Generator" />

      property="og:description"

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bridgerton Name Generator" />

      name="twitter:description"
      content="Generate your own Bridgerton-inspired name with our fun and easy-to-use Bridgerton Name Generator."
    />

    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 470px;
        width: 100%;
        text-align: center;
      }
      h1 {
        color: #bb86fc;
      }
      input,
      select,
      button {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #333333;
        border-radius: 5px;
        font-size: 16px;
        background-color: #2a2a2a;
        color: #ffffff;
        width: 450px;
        max-width: 85vw;
      }
      select {
        width: 470px;
        max-width: 92vw;
      }
      button {
        background-color: #bb86fc;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background-color: #9b67d6;
      }
      .result {
        margin: "auto";
        margin-top: 20px;
        font-size: 18px;
        color: #ffffff;
        padding: 50px 20px 50px 20px;
        border-top: 1px solid #aaaaaa;
        border-bottom: 1px solid #aaaaaa;
        font-size: 1.2em;
        font-weight: bold;
        text-transform: capitalize;
      }
      .share-container {
        margin-top: 20px;
      }
      .share-button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        color: #ffffff;
        border-radius: 5px;
      }
      .footer,
      .footer a {
        font-size: 0.8em;
        color: #aaaaaa;
      }
      .title {
        line-height: 2.1px;
        word-break: normal;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Bridgerton</h1>
      <h1 class="title">Name Generator</h1>
      <h4>Generate your unique Bridgerton Name below</h4>
      <label for="title">Title:</label>
      <select id="title">
        <option value="Lord">Lord</option>
        <option value="Lady">Lady</option>
      </select>
      <label for="middleName">Your Middle Name:</label>
      <input type="text" id="middleName" placeholder="Enter your middle name" />
      <label for="drink">Name of last Drink you had:</label>
      <input
        type="text"
        id="drink"
        placeholder="Enter the last name of the drink"
      />
      <label for="streetName">Street Name:</label>
      <input type="text" id="streetName" placeholder="Enter your street name" />
      <button onclick="generateName()">Generate Name</button>
      <p id="prompt" style="display: none">Your Bridgerton Name is</p>
      <div class="result" id="result"></div>
      <div class="share-container" id="shareContainer" style="display: none">
        <button class="share-button share-twitter" onclick="shareOnTwitter()">
          Share on X (Twitter)
        </button>
        <!-- <button class="share-button share-linkedin" onclick="shareOnLinkedIn()">
          Share on LinkedIn
        </button> -->
      </div>
    </div>
    <div class="footer">
      <p>
        Made by
        <a href="https://github.com/uchibeke/" target="_blank" rel="noopener">
          Uchi Uchibeke </a
        >. Inspired by
        <a
          href="https://www.instagram.com/reel/C7blCFxI5ID/?igsh=MXBtNXk1Mnppenh0Yg=="
          target="_blank"
          rel="noopener"
        >
          instagram.com/reel/C7blCFxI5ID
        </a>
      </p>
    </div>
    <script>
      function getFirstSyllable(word) {
        const match = word.match(/[aeiouy]+[^aeiouy]*/i);
        return word.split(" ")[0];
      }

      function generateName() {
        const title = document.getElementById("title").value;
        const middleName = document.getElementById("middleName").value;
        const drink = document.getElementById("drink").value;
        const streetName = document.getElementById("streetName").value;

        if (middleName && drink && streetName) {
          const drinkWithTon = drink + "ton";
          const streetFirstPart = getFirstSyllable(streetName) + "shire";

          const fullName = `${title} ${middleName} ${drinkWithTon} Of ${streetFirstPart}`;
          document.getElementById("result").innerText = fullName;

          // Show share buttons
          document.getElementById("shareContainer").style.display = "block";
          document.getElementById("prompt").style.display = "block";
        } else {
          document.getElementById("result").innerText =
            "Please fill in all fields.";
          document.getElementById("shareContainer").style.display = "none";
        }
      }

      function shareOnTwitter() {
        const result = document.getElementById("result").innerText;
        const shareText = `My Bridgerton Name is ${result}. Generate yours at `;
        const url = window.location.href;
        const shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${encodeURIComponent(
          shareText
        )}`;
        window.open(shareUrl, "_blank");
      }

      function shareOnLinkedIn() {
        const result = document.getElementById("result").innerText;
        const url = window.location.href;
        const shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}&summary=${encodeURIComponent(
          shareText
        )}`;
        window.open(shareUrl, "_blank");
      }
    </script>
  </body>
</html>
